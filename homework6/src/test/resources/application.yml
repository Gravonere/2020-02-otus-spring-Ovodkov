spring:
  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
    properties:
      hibernate:
        format_sql: true
